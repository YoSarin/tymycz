<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
                <div class="badge badge-assertive" ng-if="data.totalNewPosts > 0">{{data.totalNewPosts}}</div>
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent">
        </ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="bar-stable">
            <h1 class="title">
                {{data.serverCallName}}
            </h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class='item-icon-left' menu-close href="#/menu/dashboard">
                <i class="icon ion-home"></i>
                    Dashboard
                </ion-item>
                <ion-item class='item-icon-left' menu-close href="#/menu/discussions">
                <i class="icon ion-chatboxes"></i>
                    Diskuze
                </ion-item>
                <ion-item class='item-icon-left' menu-close href="#/menu/events">
                <i class="icon ion-android-calendar"></i>
                    Udalosti
                </ion-item>
            </ion-list>
            
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
