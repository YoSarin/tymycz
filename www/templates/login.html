<ion-view title="Login">
<ion-content overflow-scroll="true" padding="true" class="has-header">
<form ng-submit="send()" class="list">
    <ion-list>
    <label class="item item-input">
        <span class="input-label">Web (bez tymy.cz)</span>
        <input ng-model='data.server' type="text" placeholder="vastym" >
    </label>
    <label class="item item-input">
        <span class="input-label">Username</span>
        <input ng-model='data.user' type="text" placeholder="" >
    </label>
    <label class="item item-input">
        <span class="input-label">Password</span>
        <input ng-model='data.password' type="password" placeholder="" >
    </label>
    <ion-toggle ng-model="data.saveAccess" toggle-class="toggle-calm">Uložit údaje</ion-toggle>
    </ion-list>
    <div class="spacer" style="height: 40px;"></div>
    <button type='submit' class="button button-block button-positive">Log in</button>
</form>
<ion-list>
<ion-item class="item-icon-left" ng-repeat="server in servers" ng-click="switch(server)">
<i class="icon ion-log-in"></i>
<h2>{{server.callName}} ({{server.user}})</h2>
</ion-item>
</ion-list>
</ion-content>
</ion-view>
