<ion-modal-view>
    <ion-header-bar>
        <a class="button button-clear icon ion-android-arrow-back" ng-click="closeModal()">
        </a>
        <h1 class="title">
            {{data.url}}
        </h1>
        <a class="button button-clear icon ion-trash-a button-assertive" ng-click="dropTeam(data)">
        </a>
    </ion-header-bar>
    <ion-content>
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">
                        Adresa
                    </span>
                    <input ng-model='data.url' type="text" ng-readonly="true" />
                </label>
                <label class="item item-input">
                    <span class="input-label">
                        Call name
                    </span>
                    <input ng-model='data.callName' type="text" placeholder="Your abbr" />
                </label>
                <label class="item item-input">
                    <span class="input-label">
                        Username
                    </span>
                    <input ng-model='data.user' type="text" placeholder="login" />
                </label>
                <label class="item item-input">
                    <span class="input-label">
                        New password
                    </span>
                    <input ng-model='data.password' type="password" placeholder="put updated password" />
                </label>
                <ion-toggle ng-model="data.autoLogin" toggle-class="toggle-calm">
                    Auto login
                </ion-toggle>
            </ion-list>
            <div class="spacer" style="height: 40px;">
            </div>
            <button class="button button-full icon ionn-save-a button-positive" ng-click="saveData()">
                Save
            </button>
        </form>
    </ion-content>
</ion-modal-view>
