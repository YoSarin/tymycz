<ion-view view-title="Diskuze">
  <ion-content>
  <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item class="" ng-repeat="discussion in discussions | orderBy:'order'" type="item-text-wrap" href="#/tab/discussions/{{discussion.id}}">
        <h2>{{discussion.caption}}</h2>
        <span ng-if="discussion.newPosts>0" class="badge badge-assertive">{{discussion.newPosts}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
